    <script>
        $(function(){
            $("#header").load("header.html");

    <script>
        $(function(){

        });

<body>
<div id="header"></div>

<script>
    $.getJSON('https://api.twitch.tv/kraken/streams/odega?client_id=xfiiyo0w03logp3tv54xydqp9yo94o', function(channel) {

        if (channel["stream"] == null) {
            $(".online").hide();
            $(".offline").show();

        } else {
            $(".offline").hide();
            $(".online").show();
        }
    });
</script>

<div id="footer"></div>
